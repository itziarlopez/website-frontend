
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Presense Of Barry Steyn - Software Engineer">
    <meta name="author" content="Barry Steyn">
    <link rel="shortcut icon" href="theme/img/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="theme/img/apple-touch-icon-144-precomposed.png">

    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="theme/css/bootstrap.css" rel="stylesheet" type="text/css">

    <!-- Custom Theme CSS -->
    <link href="theme/css/custom.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target="#navbar-top">
    <nav id="navbar-top" class="navbar navbar-fixed-top page-scroll" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">Spanish In Vancouver</a>
            </div>

            <!-- Nav bar -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    {% block navbar_contents %}
                        <li class="page-scroll">
                            <a href="#contact"><span>Contact</span></a>
                        </li>
                    {% endblock %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    {% block sections %}{% endblock %}
    
    <section id="footer" class="container-fluid text-center" style="background: #F2F3F5;">
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Itziar Noble Lopez. All Rights Reserved.
    </section>

    <!-- Core JavaScript Files -->
    <script src="theme/js/jquery.js"></script>
    <script src="theme/js/bootstrap.js"></script>
    <script src="theme/js/jquery.easing.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="theme/js/navbar.js"></script>
    {% block javascript %}{% endblock %}
</body>

</html>
